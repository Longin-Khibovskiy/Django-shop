{% load static %}
<body>
<header class="justify-content-md-between"
        style="height: 80px; background-color: #BB64FF; border-radius: 0 0 10px 10px; width: 100%">

    <img style="width: 80px;
      height: 80px;-webkit-border-radius: 75px;-moz-border-radius: 75px;border-radius: 75px;
     background: linear-gradient(plum, #BB64FF); margin-left: 60px;" src='/media/Хибовские_лого.png'>
    <a href="{% url 'index_shoes' %}">
        <p class="home"
           style="position: absolute;width: 63px;height: 24px;left: 328px;top: 27px;font-family: 'Montserrat',serif;font-style: normal;font-weight: 400;font-size: 20px;line-height: 24px;color: white;">
            Home
        </p></a>
    <a href="{% url 'list_shoes' %}">
        <p class="products"
           style="position: absolute;width: 91px;height: 24px;left: 491px;top: 27px;font-family: 'Montserrat',serif;font-style: normal;font-weight: 400;font-size: 20px;line-height: 24px;color: white;">
            Products
        </p>
    </a>
    <a href="{% url 'contact_email' %}">
        <p class="contact"
           style="position: absolute;width: 80px;height: 24px;left: 682px;top: 27px;font-family: 'Montserrat',serif;font-style: normal;font-weight: 400;font-size: 20px;line-height: 24px;color: white;">
            Contact
        </p>
    </a>
    <a href="{% url 'add_shoes' %}">
        <p class="add"
           style="position: absolute;width: 105px;height: 24px;left: 862px;top: 27px;font-family: 'Montserrat',serif;font-style: normal;font-weight: 400;font-size: 20px;line-height: 24px;color: white;">
            Add shoes
        </p>
    </a>
    <a href="{% url 'list_supp_view' %}">
        <p class="supplier"
           style="position: absolute;width: 94px;height: 24px;left: 1067px;top: 27px;font-family: 'Montserrat',serif;font-style: normal;font-weight: 400;font-size: 20px;line-height: 24px;color: white;">
            Brands
        </p>
    </a>
    <div class="col-md-3 text-end">
        {% if request.user.is_anonymous %}
            <a href="{% url 'regis' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor"
                     class="bi bi-person-add"
                     viewBox="0 0 16 16"
                     style="position: absolute;left: 86%;right: 10.97%;top: 1%;bottom: 93.67%;color: white;">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                    <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"></path>
                </svg>
                <p class="reg"
                   style="position: absolute;width: 60px;height: 20px;left: 1234px;top: 40px;font-family: 'Montserrat',serif;font-style: normal;font-weight: 500;font-size: 14px;line-height: 20px;display: flex;align-items: center;text-align: center;color: white;">
                    Register</p></a>
            <a href="{% url 'log in' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor" class="bi bi-person"
                     viewBox="0 0 16 16"
                     style="position: absolute;left: 92.7%;right: 5.97%;top: 1%;bottom: 93.67%;color: white;">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                </svg>
                <p class="sign"
                   style="position: absolute;width: 49px;height: 20px;left: 92.6%;top: 40px;font-family: 'Montserrat',serif;font-style: normal;font-weight: 500;font-size: 14px;line-height: 20px;display: flex;align-items: center;text-align: center;color: white;">
                    Sign in</p>
            </a>
        {% else %}
            <a href="{% url 'list_basket_prod' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2"
                     viewBox="0 0 16 16"
                     style="position: absolute;width: 30px;height: 30px;left: 1285px;top: 20px;color: white;">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
                </svg>
            </a>
            <a href="{% url 'log out' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-box-arrow-left" viewBox="0 0 16 16"
                     style="position: absolute; width: 30px;height: 30px;left: 1355px;top: 22px;color: white;">
                    <path fill-rule="evenodd"
                          d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"></path>
                    <path fill-rule="evenodd"
                          d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"></path>
                </svg>
            </a>
        {% endif %}
    </div>
</header>
